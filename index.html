<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="contenedor">
        <div class="formulario">

                <a href="#">Registrar</a> | <a href="#">Olvidar contraseña</a>
            </div>
        </div>
    </div>    
</body>
</html>
